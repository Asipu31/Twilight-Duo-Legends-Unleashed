<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online RPG Adventure Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Game Container -->
	<div id="game-container">
		<!-- Character View -->
		<div id="character-view">
			<!-- Character Image -->
			<img src="character.png" alt="Character">
		</div>
		<!-- Skills and Abilities -->
		<div id="skills-container">
			<!-- Skill Buttons -->
			<button id="jump-btn">Jump</button>
			<button id="dash-btn">Dash</button>
			<button id="special-skill-1-btn">Special Skill 1</button>
			<button id="special-skill-2-btn">Special Skill 2</button>
			<button id="special-skill-3-btn">Special Skill 3</button>
			<button id="ultimate-btn">Ultimate</button>
		</div>
		<!-- Equipment Container -->
		<div id="equipment-container">
			<!-- Equipment List -->
			<ul id="equipment-list"></ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
